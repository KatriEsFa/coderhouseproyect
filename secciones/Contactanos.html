    <main>
        <div id="divContact">
            <h1 id="tituloContacto">Contáctanos</h1>
            <form id="formContact">
                <label for="nombre" class="p5Label">Nombre</label>
                <input type="text" name="nombre" class="inputP5"><br>
                <label for="apellido" class="p5Label">Apellido</label>
                <input type="text" nombre="apellido" class="inputP5"><br>
                <label for="email" class="p5Label"> Email</label>
                <input type="email" name="email" placeholder="ejemplo@ejemplo.com" class="inputP5"><br>
                <label for="News" class="p5Label">¿Desea recibir las noticias de este sitio?</label>
                <input type="checkbox" name="News" class="inputP5"><br>
                <label for="estadoCivil" class="p5Label"> Indique su estado civil</label><br>
                <select name="estadoCivil" id="estadoCivilSelect">
                    <option disabled selected hidden>Seleccione aquí su estado civil</option>
                    <option>Soletro/a</option>
                    <option>Casado/a</option>
                    <option>Concubinato</option>
                </select><br>
                <label for="textarea" class="p5Label">Cuerpo del mensaje</label><br>
                <textarea class="textAreaP5" name="textarea" rows="10" cols="50"
                    placeholder="Deje aquí su mensaje"></textarea><br>
                <input type="submit" id="botonEnviarContact">
            </form>

        </div>
