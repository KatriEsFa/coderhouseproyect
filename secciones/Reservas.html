    <main>
        <div id="divFormReserva">
            <h1 id="tituloReservas">Reservas</h1>
            <form id="formReserva">
                <label class="p4Label" for="paisOrigen">Ingrese aquí el país desde el cual viaja</label>
                <input class="inputP4" type="text" name="paisOrigen">
                <label for="paisIda" class="p4Label">Indique el país al que desea viajar</label>
                <input class="inputP4" type="text" name="paisIda">
                <label for="fechaIda" class="p4Label">Indique en que fecha desea viajar</label>
                <input class="inputP4" type="date" name="fechaIda">
                <label for="fechaRegreso" class="p4Label">Ingrese fecha de regreso</label>

                <label for="ida" class="p4Label">Solo ida</label>
                <input type="checkbox" name="ida">
                <label for="adultos" class="p4Label">Indique cantidad de adultos</label>
                <select name="adultos" class="reservaSelect">
                    <option>0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
                <label for="menores">Indique cantidad de menores</label>
                <select name="menores" class="reservaSelect">
                    <option>0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
                <input type="submit" value="Buscar" id="botonEnviarReserva">
            </form>

        </div>


        <div id="helpWidgetButton">
